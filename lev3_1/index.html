<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <form action="">
      <header>
        <h1>Sign Up Now!</h1>
        <p>Sign up and tell us what you think of the site!</p>
      </header>
      <section>
        <fieldset>
          <legend class="fieldset1">First Name & Address</legend>
          <div>
            <label for="name">Your Full Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="adress">Address</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="fieldset2">Email& Phone</legend>
          <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="tel" id="tel" />
          </div>
        </fieldset>
        <fieldset>
          <legend class="fieldset3">Passwords</legend>
          <div>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" />
          </div>
          <div>
            <label for="cf-pwd">Confirm Password</label>
            <input type="password" name="cf-pwd" id="cf-pwd" />
          </div>
        </fieldset>
      </section>
      <section class="submit">
        <input type="submit" value="Submit" />
        <div>
          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">You agree to our Terms and Policy</label>
        </div>
      </section>
    </form>
  </body>
</html>
